<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Results | Fly Swift Tail</title>
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:24px;color:#111}
    .wrap{max-width:820px;margin:0 auto}
    .card{border:1px solid #e5e5e5;border-radius:14px;padding:18px;margin-bottom:12px}
    .btn{display:inline-flex;padding:12px 14px;border:1px solid #111;border-radius:10px;text-decoration:none;margin-right:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thanks — we’re searching semi-private seats</h1>
    <div class="card">
      <p>Here’s what you asked for (demo):</p>
      <pre id="payload" style="white-space:pre-wrap;word-break:break-word"></pre>
      <a class="btn" href="/explore">Try AI explore</a>
      <a class="btn" href="/">New search</a>
    </div>
    <p style="color:#666">Istvan: POST this payload to <code>/api/leads</code>, route to Slack/Email, then show live results below.</p>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const obj = {};
    params.forEach((v,k)=>{ obj[k]=v; });
    document.getElementById('payload').textContent = JSON.stringify(obj, null, 2);
  </script>
</body>
</html>
